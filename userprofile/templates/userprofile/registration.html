<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add this CSS to your registration.css file or a separate CSS file */
        .form-group {
            margin-bottom: 20px;
        }
        
        /* Style labels to be bold and align with their respective input fields */
        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        
        /* Style input fields to have a consistent width and spacing */
        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        /* Style the submit button */
        .btn-primary {
            background-color: #007BFF;
            border-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2>Registration</h2>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {% if messages %}
                            {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}" role="alert">
                             {{message}}
                            </div>
                            {% endfor %}
                            {% endif %}
                            
                            {% for frm in user_form  %}
                           <div class="form-group">
                                {{frm.label_tag}}
                                {{frm}}

                           </div>
                            {% endfor %}

                               
                            {% for frm in user_profile  %}
                           <div class="form-group">
                                {{frm.label_tag}}
                                {{frm}}

                           </div>
                            {% endfor %}

                            

                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
